<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Online</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <div id="content-box-aligner">
    <div id="content-box">
      <h1>Tic-Tac-Toe Online</h1>
      <h2>Spiele mit deinen Freunden!</h2>
      <a>Tritt einem Spiel bei oder erstelle ein Spiel und teile den Link, um andere einzuladen</a>
      <div id="button-aligner">
        <div id="buttons">
          <h3>Spiel erstellen</h3>
          <button onclick="redirectToCreate()">SPIEL ERSTELLEN</button>
          <h3>Spiel beitreten</h3>
<!--          <input id="join-gameid" placeholder="Spiele-PIN eingeben">-->
          <button onclick="location.replace('/join')">SPIEL BEITRETEN</button>
        </div>
      </div>
      <div>
        <div style="padding: 5px">
          <a>Online-Spiele:</a> <a id="game-count"></a>
        </div>
        <div style="padding: 5px">
          <a>Benutzer online:</a> <a id="user-count"></a>
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
